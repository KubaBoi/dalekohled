<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="styles/color.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/previewStyle.css">
    
    <title>Rpi Camera</title>
</head>
<body>

    <table>
        <tr>
            <td>Framerate:</td>
            <td>
                <select id="fpsInp">
                    <option value="60">60 fps</option>
                    <option value="30">30 fps</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Resolution:</td>
            <td>
                <select id="fpsInp">
                    <option value="1920x1080">HD (1920x1080)</option>
                    <option value="1280x720">720p (1280x720)</option>
                    <option value="1280x720">480p (720x480)</option>
                    <option value="2592x1944">4K (2592x1944)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Annotation:</td>
            <td><input id="annInp"></td>
        </tr>
        <tr>
            <td>Brightness:</td>
            <td><input type="number" id="briInp" min="0" max="100"></td>
        </tr>
        <tr>
            <td>Contrast:</td>
            <td><input type="number" id="contInp" min="0" max="100"></td>
        </tr>
        <tr>
            <td>Exposure mode:</td>
            <td>
                <select id="expInp">
                    <option value="auto">auto</option>
                    <option value="off">off</option>
                    <option value="night">night</option>
                    <option value="nightpreview">nightpreview</option>
                    <option value="backlight">backlight</option>
                    <option value="spotlight">spotlight</option>
                    <option value="sports">sports</option>
                    <option value="snow">snow</option>
                    <option value="beach">beach</option>
                    <option value="verylong">verylong</option>
                    <option value="fixedfps">fixedfps</option>
                    <option value="antishake">antishake</option>
                    <option value="fireworks">fireworks</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>AWB mode:</td>
            <td>
                <select id="expInp">
                    <option value="auto">auto</option>
                    <option value="off">off</option>
                    <option value="sunlight">sunlight</option>
                    <option value="cloudy">cloudy</option>
                    <option value="shade">shade</option>
                    <option value="tungsten">tungsten</option>
                    <option value="fluorescent">fluorescent</option>
                    <option value="incandescent">incandescent</option>
                    <option value="flash">flash</option>
                    <option value="horizon">horizon</option>
                </select>
            </td>
        </tr>
    </table>

    <img src="/stream/get.mjpg" class="preview">

</body>
</html>
